<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/tic-tac-toe.js"></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <table>
      <tr>
        <td>
          <button class="square" type="button" name="0"></button>
        </td>
        <td>
          <button class="square" type="button" name="1"></button>
        </td>
        <td>
          <button class="square" type="button" name="2"></button>
        </td>
      </tr>
      <tr>
        <td>
          <button class="square" type="button" name="3"></button>
        </td>
        <td>
          <button class="square" type="button" name="4"></button>
        </td>
        <td>
          <button class="square" type="button" name="5"></button>
        </td>
      </tr>
      <tr>
        <td>
          <button class="square" type="button" name="6"></button>
        </td>
        <td>
          <button class="square" type="button" name="7"></button>
        </td>
        <td>
          <button class="square" type="button" name="8"></button>
        </td>
      </tr>
    </table>
    <div class="play_again_div">
      <button class="play_again" type="button" name="play_again">Play Again!</button>
    </div>
    <p class="winner"></p>
  </body>
</html>
